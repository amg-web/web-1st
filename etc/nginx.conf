                                                                                                                                                      
server {
        listen 80 default_server;   
        location ^~ /uploads/ {
                root /home/box/web;
        }
        location /hello/ {
                proxy_pass http://0.0.0.0:8080;
        }
        location ~* ^.+\.\w+$ {
                root /home/box/web/public;
        }
        location / {  
                try_files $uri $uri/ =404;                                                                                                                                                                                                 
        }                                                                                                                                                                                                                                  

}